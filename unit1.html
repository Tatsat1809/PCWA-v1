<head>

<body>
    <a href="index.html" class="logo-link" aria-label="Go to homepage">
        <span class="logo-text">PC40S</span>
    </a>
    <div class="container">
        <header>
                <h1>Unit 1: Unit Circle</h1>
                <p>Explore concepts, practice, and resources for Unit 1: Unit Circle</p>
        </header>
        <nav class="unit-nav-vertical" aria-label="Unit Navigation">
            <a class="nav-btn" href="unit1/overview.html">Unit Overview</a>
            <a class="nav-btn" href="unit1/practice.html">Practice Questions</a>
            <a class="nav-btn" href="unit1/formulasheet.html">Formula Sheet</a>
        </nav>

    </div>
    <footer class="footer-bar">
        <div class="footer-resources">
            <a class="resource-link" href="#" download>Formula Sheet (PDF)</a>
        </div>
        <div class="footer-text">
            Practice makes progress!
        </div>
        <div class="footer-copyright">
            &copy; 2025 PC40S. All rights reserved.
        </div>
    </footer>
    <button id="themeToggleBtn" aria-label="Toggle light/dark mode" title="Toggle light/dark mode">
        <span class="toggle-handle"></span>
    </button>
    <script>
        function scrollToSection(id) {
            document.getElementById(id).scrollIntoView({ behavior: 'smooth' });
        }
        document.querySelectorAll('.unit-nav-grid .nav-btn').forEach(btn => {
            btn.addEventListener('click', function () {
                this.blur();
            });
        });

        // Light/Dark Mode Toggle (Switch Style)
        const themeBtn = document.getElementById('themeToggleBtn');
        const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
        const savedTheme = localStorage.getItem('theme');
        function setTheme(mode) {
            if (mode === 'dark') {
                document.documentElement.setAttribute('data-theme', 'dark');
                themeBtn.classList.add('on');
            } else {
                document.documentElement.setAttribute('data-theme', 'light');
                themeBtn.classList.remove('on');
            }
            localStorage.setItem('theme', mode);
        }
        if (savedTheme) {
            setTheme(savedTheme);
        } else {
            setTheme(prefersDark ? 'dark' : 'light');
        }
        themeBtn.addEventListener('click', function() {
            const current = document.documentElement.getAttribute('data-theme');
            setTheme(current === 'dark' ? 'light' : 'dark');
        });
    </script>

</body>

</html>
