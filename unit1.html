    <button id="themeToggleBtn" aria-label="Toggle light/dark mode" title="Toggle light/dark mode">
        <span class="toggle-handle"></span>
    </button>
    <script>
        // Popup for nav buttons with blue pointer and vertical centering
        const nav = document.querySelector('.unit-nav-vertical');
        const popup = document.getElementById('nav-popup');
        const popupText = document.getElementById('nav-popup-text');
        nav.querySelectorAll('.nav-btn').forEach(btn => {
            function showPopup() {
                popupText.textContent = btn.getAttribute('data-popup');
                // Vertically center popup to button using transform
                const btnRect = btn.getBoundingClientRect();
                const navRect = nav.getBoundingClientRect();
                // Set popup top to button's top + half height, then translateY(-50%)
                popup.style.top = (btn.offsetTop + btn.offsetHeight/2) + 'px';
                popup.style.transform = 'translateY(-50%)';
                popup.style.display = 'block';
            }
            btn.addEventListener('mouseenter', showPopup);
            btn.addEventListener('focus', showPopup);
            btn.addEventListener('mouseleave', function() {
                popup.style.display = 'none';
                popup.style.transform = '';
            });
            btn.addEventListener('blur', function() {
                popup.style.display = 'none';
                popup.style.transform = '';
            });
        });
        function scrollToSection(id) {
            document.getElementById(id).scrollIntoView({ behavior: 'smooth' });
        }
        document.querySelectorAll('.unit-nav-grid .nav-btn').forEach(btn => {
            btn.addEventListener('click', function () {
                this.blur();
            });
        });

        // Light/Dark Mode Toggle (Switch Style)
        const themeBtn = document.getElementById('themeToggleBtn');
        const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
        const savedTheme = localStorage.getItem('theme');
        function setTheme(mode) {
            if (mode === 'dark') {
                document.documentElement.setAttribute('data-theme', 'dark');
                themeBtn.classList.add('on');
            } else {
                document.documentElement.setAttribute('data-theme', 'light');
                themeBtn.classList.remove('on');
            }
            localStorage.setItem('theme', mode);
        }
        if (savedTheme) {
            setTheme(savedTheme);
        } else {
            setTheme(prefersDark ? 'dark' : 'light');
        }
        themeBtn.addEventListener('click', function() {
            const current = document.documentElement.getAttribute('data-theme');
            setTheme(current === 'dark' ? 'light' : 'dark');
        });
    </script>

</body>
